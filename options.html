<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Painless LeetCode Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      min-width: 280px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
    }
    /* Toggle switch */
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.2s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <label>
    <span class="switch">
      <input type="checkbox" id="disableSubmit" checked>
      <span class="slider"></span>
    </span>
    Disable Ctrl+Enter (prevent accidental submissions)
  </label>

  <label>
    <span class="switch">
      <input type="checkbox" id="hideDifficulty" checked>
      <span class="slider"></span>
    </span>
    Hide difficulty labels
  </label>

  <label>
    <span class="switch">
      <input type="checkbox" id="hideSolved" checked>
      <span class="slider"></span>
    </span>
    Hide solved problems
  </label>

  <script src="options.js"></script>
</body>
</html>

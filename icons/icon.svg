<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)"/>
  
  <!-- Bandage/plaster - diagonal -->
  <g transform="rotate(-45 64 64)">
    <!-- Main bandage body -->
    <rect x="14" y="50" width="100" height="28" rx="4" fill="#F5DEB3"/>
    
    <!-- Bandage ends (fabric texture) -->
    <rect x="14" y="50" width="20" height="28" rx="4" fill="#E8D4A8"/>
    <rect x="94" y="50" width="20" height="28" rx="4" fill="#E8D4A8"/>
    
    <!-- Bandage pad (center) -->
    <rect x="44" y="54" width="40" height="20" rx="2" fill="#F0F0F0"/>
    
    <!-- Code symbols on the pad - inside the rotated group -->
    <text x="64" y="70" font-family="monospace" font-size="18" font-weight="bold" fill="#667EEA" text-anchor="middle">&lt;/&gt;</text>
    
    <!-- Holes in bandage ends -->
    <circle cx="24" cy="58" r="2" fill="#D4C4A0"/>
    <circle cx="24" cy="70" r="2" fill="#D4C4A0"/>
    <circle cx="32" cy="58" r="2" fill="#D4C4A0"/>
    <circle cx="32" cy="70" r="2" fill="#D4C4A0"/>
    
    <circle cx="96" cy="58" r="2" fill="#D4C4A0"/>
    <circle cx="96" cy="70" r="2" fill="#D4C4A0"/>
    <circle cx="104" cy="58" r="2" fill="#D4C4A0"/>
    <circle cx="104" cy="70" r="2" fill="#D4C4A0"/>
  </g>
</svg>
